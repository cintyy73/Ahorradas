</head>

<body>

    <section>
        <header>
            <nav>
                <h1></h1>
                <!-- menu burger -->
            </nav>
        </header>
        <main>
            <!-- seccion balance -->
            <section id="cont-balance" class="container columns ">
                <aside class="column is-3">
                    <!-- modal balance vista totales -->
                    <div id="modal-blc" class="box column ">
                        <h1>Balance</h1>
                        <div class="columns">
                            <h3 class="column is-6">Ganacias</h3>
                            <p id="ttl-gain" class="column is-6">$0</p>
                        </div>
                        <div class="columns">
                            <h3 class="column is-6">Gastos</h3>
                            <p id="ttl-factures" class="column is-6">$0</p>
                        </div>                    
                        <div class="columns">
                            <h3 class="column is-6">Total</h3>
                        <div class="columns">
                            <p id="ttl" class="column is-6">$0</p>
                        </div>                    
                    </div> 
                    <!-- modal filtros balance -->
                    <div id="modal-filters-blc" class="box column ">
                        <div class="field columns">
                            <h1 class="column is-9">Filtros</h1>
                            <button class="button is-warning is-light column is-3">Ocultar filtros</button>
                        </div>
                        <!-- tipo de dato -->
                        <div class="field">
                            <label for="type-filter" class="label">Tipo</label>
                            <select name="type-filter" id="type-filter">
                                <option value="everybody">Todos</option>
                                <option value="factures">Gasto</option>
                                <option value="gain">Ganancia</option>
                            </select>
                        </div> 
                        <!-- categoria -->
                        <div class="field">
                            <label for="category-filter" class="label">Categoría</label>
                            <select type="radio" name="category" id="category-filter">
                                <option value="all">Todas</option>
                                <option value="food">Comida</option>
                                <option value="services">Servicios</option>
                                <option value="departures">Salida</option>
                                <option value="education">Educación</option>
                                <option value="transportation">Transporte</option>
                                <option value="worked">Trabajo</option>
                            </select>
                        </div>
                        <div class="field"> 
                            <label for="since" class="label">Desde</label>
                            <input id="since" type="date">
                        </div>
                        <div class="field">
                            <label for="sort-by" class="label">Ordenar por</label>
                            <select name="sort-by" id="sort-by">
                                <option value="more-recent">Más recientes</option>
                                <option value="less-recent">Menos recientes</option>
                                <option value="higher-amount">Mayor monto</option>
                                <option value="lower-amount">Menor monto</option>
                                <option value="a-z">A/Z</option>
                                <option value="z/a">Z/A</option>
                            </select>
                        </div>
                    </div> 
                </aside>
                
                <!-- modal operaciones balance -->
                <div id="modal-operaciones-blc" class="box column is-9 ">
                    <div class="field colums">
                        <h1 class="column">Operaciones</h1>
                        <button class="button column is-full  is-warning is-light">Nueva operación</button>
                        <figure class="image is-128x128">
                            <img src="./assets/balance.svg">
                          </figure>
                        <h3 class="column">Sin resultados</h3>
                        <p class="column">cambia los filtros o agrega operaciones</p>
                    </div>
                </div> 
            </section>
            <section id="cont-category"></section>
            <section id="cont-report"></section>
        </main>
    </section>
</body>

</html>
