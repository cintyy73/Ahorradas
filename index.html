                    <!-- tipo de dato -->
                    <div>
                        <label for="type-filter">Tipo</label>
                        <select name="type-filter" id="type-filter">
                            <option value="everybody">Todos</option>
                            <option value="factures">Gasto</option>
                            <option value="gain">Ganancia</option>
                        </select>
                    </div> 
                    <!-- categoria -->
                    <div>
                        <label for="category-filter">Categoría</label>
                        <select type="radio" name="category" id="category-filter">
                            <option value="all">Todas</option>
                            <option value="food">Comida</option>
                            <option value="services">Servicios</option>
                            <option value="departures">Salida</option>
                            <option value="education">Educación</option>
                            <option value="transportation">Transporte</option>
                            <option value="worked">Trabajo</option>
                        </select>
                    </div>
                    <div>
                        <label for="since">Desde</label>
                        <input id="since" type="date">
                    </div>
                    <div>
                        <label for="sort-by">Ordenar por</label>
                        <select name="sort-by" id="sort-by">
                            <option value="more-recent">Más recientes</option>
                            <option value="less-recent">Menos recientes</option>
                            <option value="higher-amount">Mayor monto</option>
                            <option value="lower-amount">Menor monto</option>
                            <option value="a-z">A/Z</option>
                            <option value="z/a">Z/A</option>
                        </select>
                    </div>
                </div>

                <div id="modal-operaciones-blc">
                    <div>
