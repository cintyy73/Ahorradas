<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>AhorrADAS</title>
</head>

<body>
    <section>
        <main>
            <!-- seccion balance -->
            <section id="cont-balance" class="container columns p-5 ">
                <aside class="column is-3">

                    <!-- modal balance vista totales -->
                    <div id="modal-blc" class="box column">
                        <h1 class="title" >Balance</h1>
                        <div class="columns is-flex">
                            <h3 class="column is-6">Ganacias</h3>
                            <p id="ttl-gain" class="column is-6 has-text-primary has-text-right">$0</p>
                        </div>
                        <div class="columns is-flex">
                            <h3 class="column is-6">Gastos</h3>
                            <p id="ttl-factures" class="column is-6 has-text-danger has-text-right">$0</p>
                        </div>
                        <div class="columns is-flex">
                            <h3 class="column is-6">Total</h3>
                            <p id="ttl" class="column is-6 has-text-dark has-text-right">$0</p>
                        </div>
                    </div>
                    <!-- modal filtros balance -->
                    <div id="modal-filters-blc" class="box column p-5 ">
                        <div class="field container is-flex is-align-items-baseline">
                            <h1 class="subtitle is-size-6 has-text-left ">Filtros</h1>
                            <p class="has-text-right is-size-7 pl-3">Ocultar filtros</p>
                        </div>
                        <!-- tipo de dato -->
                        <div class="field ">
                            <label for="type-filter" class="label subtitle">Tipo</label>
                           <div class="control select is-fullwidth">
                                <select  name="type-filter" id="type-filter">
                                    <option value="everybody">Todos</option>
                                    <option value="factures">Gasto</option>
                                    <option value="gain">Ganancia</option>
                                </select>
                            </div>
                        </div>
                        <!-- categoria -->
                        <div class="field">
                            <label for="category-filter" class="label subtitle">Categoría</label>
                           <div class="control select is-fullwidth">
                                <select  type="radio" name="category" id="category-filter">
                                    <option value="all">Todas</option>
                                    <option value="food">Comida</option>
                                    <option value="services">Servicios</option>
                                    <option value="departures">Salida</option>
                                    <option value="education">Educación</option>
                                    <option value="transportation">Transporte</option>
                                    <option value="worked">Trabajo</option>
                                </select>
                           </div>
                        </div>
                        <div class="field">
                            <label for="since" class="label subtitle">Desde</label>
                            <div class="control is-fullwidth">
                                <input id="since" type="date">
                            </div>    
                        </div>
                        <div class="field">
                            <label for="sort-by" class="label subtitle">Ordenar por</label>
                           <div class="control select is-fullwidth">
                                <select class="is-fullwidth" name="sort-by" id="sort-by">
                                <option value="more-recent">Más recientes</option>
                                <option value="less-recent">Menos recientes</option>
                                <option value="higher-amount">Mayor monto</option>
                                <option value="lower-amount">Menor monto</option>
                                <option value="a-z">A/Z</option>
                                <option value="z/a">Z/A</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </aside>

                <!-- modal operaciones balance -->
                <div id="modal-operaciones-blc" class="box column is-9 p-5 has-text-centered ">
                    <div class="field colums ">
                        <div class="is-flex buttons is-align-items-baseline p-4">
                            <h1 class="column has-text-left title">Operaciones</h1>
                            <button class="button column is-small  is-warning is-light is-right">+ Nueva operación</button>
                        </div>
                        <figure class="image is-128x128 p-2 container p-5">
                            <img src="./assets/balance.svg" class="is-center">
                        </figure>
                        <h3 class=" subtitle column p-4">Sin resultados</h3>
                        <p class="column p-4">Cambia los filtros o agrega operaciones</p>
                    </div>
                </div>
            </section>
            <section id="cont-category"></section>
            <section id="cont-report"></section>
        </main>
    </section>
</body>

</html>
